<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./project.css">
    <link rel="icon" type="image/x-icon" href="./images/TOTEQUE.-removebg-preview.png">
    <script src="https://kit.fontawesome.com/869f2ae957.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row sticky-top " style="background-color: white;">
        <div class="col-6">
            <img src="./images/TOTEQUE.-removebg-preview.png" width="150px" class="mt-3 ml-2">
        </div>
        <div class="col-6 ">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <nav class="navbar navbar-expand-lg">
                        <div class="collapse navbar-collapse mt-2">
                            <ul class="navbar-nav">
                                <li class="nav-item pl-5 ml-5">
                                    <small><a href="" class="text-dark  nav-link">SHOP</a></small>
                                </li>
                                <li class="nav-item pl-3">
                                    <small><a href="" class="text-dark  nav-link">ABOUT US</a></small>
                                </li>
                                <li class="nav-item pl-3">
                                    <small><a href="" class="text-dark  nav-link">CONTACT</a></small>
                                </li>
                                <li class="nav-item pl-3">
                                    <small><a href="" class="text-dark  nav-link">CART</a></small>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                
            </div>
        </div>
      </div>
      <div class="container mt-5">
        <div class="row mt-5">
          <div class="col-lg-6 mt-5">
            <div class="card ">
              <div class="row mt-2 ">
                <div class="col-3"></div>
                <div class="col-3"><small class="font-weight-bold">Product</small></div>
                <div class="col-2"><small class="font-weight-bold">Price</small></div>
                <div class="col-2"><small class="font-weight-bold">Quantity</small></div>
                <div class="col-2"><small class="font-weight-bold">Subtotal</small></div>
              </div>

              <div class="row mt-4 ">
                <div class="col-3"><img src="./images/product images/Untitled design (39).png" alt="" width="100px" class="ml-3"></div>
                <div class="col-3 pt-3"><small>Product Title</small></div>
                <div class="col-2 pt-3"><small>$100.00</small></div>
                <div class="col-2 pt-3">
                  <div class="drp-down">
                    <input type="number" value="1">
                </div>
                </div>
                <div class="col-2 pt-3"><small>$100.00</small></div>
              </div>
              <hr class="line mr-auto ml-auto border-dark mt-4">
              <div class="row mt-1 ">
                <div class="col-3"><img src="./images/product images/Untitled design (7).png" alt="" width="100px" class="ml-3"></div>
                <div class="col-3 pt-3"><small>Product Title</small></div>
                <div class="col-2 pt-3"><small>$100.00</small></div>
                <div class="col-2 pt-3">
                  <div class="drp-down">
                    <input type="number" value="1">
                </div>
                </div>
                <div class="col-2 pt-3"><small>$100.00</small></div>
              </div>
              <hr class="line mr-auto ml-auto border-dark mt-4">
              <div class="row mt-2 mb-4">
                <button class="btn text-light shop-now ml-5 mt-1" style="background-color: black;">Update Cart</button>
              </div>
            </div>
            <div class="card mt-3">
              <div class="row d-flex mt-3 justify-content-around">
                <form action="" >
                  <input type="text" class="form-group form-control  mt-3 ml-2" placeholder="COUPON CODE">
                </form>
                <button class="btn text-light shop-now ml-2 mt-3" style="background-color: black;">Apply Coupon</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mt-5">
            <p class="total ml-5 ">Cart Total</p>
            <hr class="line-mycart mr-auto ml-auto border-dark mt-4">
            <div class="row  ml-5 mt-2">
              <div class="col-sm-6"><small>S U B T O T A L</small></div>
              <div class="col-sm-6"><small class="font-weight-bold">$200.00</small></div>
            </div>
            <hr class="line-mycart mr-auto ml-auto border-dark mt-4">
            <div class="row  ml-5 mt-2">
              <div class="col-sm-6"><small>T O T A L</small></div>
              <div class="col-sm-6"><small class="font-weight-bold">$200.00</small></div>
            </div>
            <div class="row ml-2 mt-3">
              <button class="btn text-light checkout ml-5 mt-3" style="background-color: black;">Proceed to Checkout</button>
            </div>
            <hr class="line-mycart mr-auto ml-auto border-dark mt-4">
          </div>
        </div>
      </div>
      <div class="row bg-warning row-six rounded">
        <div class="col-6">
            <h1 class=" font-weight-bold  pt-5 pl-5  tote-ally mt-3 mb-3">Join Our Newsletter</h1>
            <input type="text" placeholder="Y O U R  E M A I L" class="form-control mt-5 mb-3 border-top-0 border-right-0 border-left-0 border-bottom rounded-0 border-dark bg-warning ml-5 email" >
            <div class="icons d-flex ml-5 mt-5 mb-4">
                <div><i class="fa-brands fa-facebook fa-xl " style="color: #000000;"></i></div>
                <div><i class="fa-brands fa-instagram fa-xl ml-3" style="color: #000000;"></i></div>
                <div><i class="fa-brands fa-twitter fa-xl ml-3" style="color: #000000;"></i></div>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
            <button class="btn text-light subscribe " style="background-color: black;">Subscribe</button>
        </div>
    </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
