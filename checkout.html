<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./project.css">
    <link rel="icon" type="image/x-icon" href="./images/TOTEQUE.-removebg-preview.png">
    <script src="https://kit.fontawesome.com/869f2ae957.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row sticky-top " style="background-color: white;">
            <div class="col-6">
                <img src="./images/TOTEQUE.-removebg-preview.png" width="150px" class="mt-3 ml-2">
            </div>
            <div class="col-6 ">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9">
                        <nav class="navbar navbar-expand-lg">
                            <div class="collapse navbar-collapse mt-2">
                                <ul class="navbar-nav">
                                    <li class="nav-item pl-5 ml-5">
                                        <small><a href="" class="text-dark  nav-link">SHOP</a></small>
                                    </li>
                                    <li class="nav-item pl-3">
                                        <small><a href="" class="text-dark  nav-link">ABOUT US</a></small>
                                    </li>
                                    <li class="nav-item pl-3">
                                        <small><a href="" class="text-dark  nav-link">CONTACT</a></small>
                                    </li>
                                    <li class="nav-item pl-3">
                                        <small><a href="" class="text-dark  nav-link">CART</a></small>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="container mt-4">
           <div class="row">
            <div class="col-lg-6">
                <h1 class="text-warning font-weight-bold tote-ally">Check Out</h1>
                <p class="dive mt-1 ml-1" style="color: black;">Billing Details</p>
                <div class="mt-4">
                    <form action="" class="needs-validation">
                        <div class="row mt-3 mb-2">
                            <div class="col-sm-6">
                                <label for="firstname"><small class="text-muted">First Name</small></label>
                                <input type="text" id="firstname" class="form-control" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastname"><small class="text-muted">Last Name</small></label>
                                <input type="text" id="lastname" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-sm-12">
                                <label for="companyname"><small class="text-muted">Company Name (optional)</small></label>
                                <input type="text" id="companyname" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <label for=""><small class="text-muted ml-3">Country / Region*</small></label>
                            <select name="" id="" class="custom-select d-block check" required>
                                <option value=""></option>
                                <option value="United States">United States</option>
                                <option value="India">India</option>
                                <option value="Russia">Russia</option>
                                <option value="Brazil">Brazil</option>
                                <option value="China">China</option>
                                <option value="Japan">Japan</option>
                                <option value="South Africa">South Africa</option>
                            </select>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-sm-12">
                                <label for="address"><small class="text-muted">Address</small></label>
                                <input type="text" id="address" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-sm-12">
                                <label for="pincode"><small class="text-muted">Postcode / ZIP</small></label>
                                <input type="text" id="pincode" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-sm-12">
                                <label for="town"><small class="text-muted">Town / City</small></label>
                                <input type="text" id="town" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-sm-12">
                                <label for="phone"><small class="text-muted">Phone</small></label>
                                <input type="text" id="phone" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2 mb-3">
                            <div class="col-sm-12">
                                <label for="mail"><small class="text-muted">Email Address</small></label>
                                <input type="text" id="mail" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <p class="dive mt-3 ml-3" style="color: black;">Additional Information</p>
                    <div class="col-12 mt-4">
                        <label for="ordernotes"><small class="text-muted">Order Notes (optional)</small></label>
                        <input type="text" id="ordernotes" class="form-control" required>
                    </div>
                    <button class="btn btn-warning text-light shop-now ml-3 mt-4">Place Order</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card border-warning bg-warning your-order row-cart text-light">
                    <div class="card-title">
                        <h3 class="font-weight-bold tote-ally pl-4 pt-3">Your Order</h3>
                        <div class="card-text">
                            <div class="row ml-3 mb-3">
                                <div class="col-sm-6 "><small class="font-weight-bold">P R O D U C T</small></div>
                                <div class="col-sm-6"><small class="font-weight-bold">S U B T O T A L</small></div>
                            </div>
                            <div class="row ml-3 mb-3 mt-2">
                                    <div class="col-7"><small>Product Title</small></div>
                                    <div class="col-5"><small>$100.00</small></div>
                            </div>
                            <hr class="line m-auto border-light">
                            <div class="row ml-3 mb-3 mt-2">
                                <div class="col-7"><small>Product Title</small></div>
                                <div class="col-5"><small>$100.00</small></div>
                            </div>
                            <hr class="line m-auto border-light">
                        </div>
                    </div>
                </div>
                <div class="row ml-5 mt-3">
                    <div class="col-sm-12 ml-5">
                        <p class="text-muted dive ml-4">Have a Coupon?<a href=""><span class="text-dark font-weight-bold">Click Here to Enter Your Code</span></a></p>
                    </div>
                </div>
            </div>
           </div>
        </div>
        <div class="row bg-warning row-six rounded">
            <div class="col-6">
                <h1 class=" font-weight-bold  pt-5 pl-5  tote-ally mt-3 mb-3">Join Our Newsletter</h1>
                <input type="text" placeholder="Y O U R  E M A I L" class="form-control mt-5 mb-3 border-top-0 border-right-0 border-left-0 border-bottom rounded-0 border-dark bg-warning ml-5 email" >
                <div class="icons d-flex ml-5 mt-5 mb-4">
                    <div><i class="fa-brands fa-facebook fa-xl " style="color: #000000;"></i></div>
                    <div><i class="fa-brands fa-instagram fa-xl ml-3" style="color: #000000;"></i></div>
                    <div><i class="fa-brands fa-twitter fa-xl ml-3" style="color: #000000;"></i></div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <button class="btn text-light subscribe " style="background-color: black;">Subscribe</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
